<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wysiwyg</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
        <br /><br /><br />
        <form action="/" method="post">
            <button type="button" id="wys-align-left" class="btn btn-default" aria-label="align">
                <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> 
            </button>
            <button type="button" id="wys-align-right" class="btn btn-default" aria-label="align">
                <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span> 
            </button>
            <button type="button" class="btn btn-default" aria-label="align">
                <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span> 
            </button>
            <button type="button" class="btn btn-default" aria-label="list">
                <span class="glyphicon glyphicon-list" aria-hidden="false"></span> 
            </button>
            <button type="button" id="wys-bold" class="btn btn-default" aria-label="list">
                <span class="glyphicon glyphicon-bold" aria-hidden="false"></span> 
            </button>
            <button type="button" id="wys-em" class="btn btn-default" aria-label="list">
                <span class="glyphicon glyphicon-italic" aria-hidden="false"></span> 
            </button>
            <span class="dropdown">
                <button type="button" id="header-drop" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-header" ></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="header-drop">
                    <li><a href="#" id="wys-h1">h1</a></li> 
                    <li><a href="#" id="wys-h2">h2</a></li> 
                    <li><a href="#" id="wys-h3">h3</a></li> 
                    <li><a href="#" id="wys-h4">h4</a></li> 
                    <li><a href="#" id="wys-h5">h5</a></li> 
                    <li><a href="#" id="wys-h6">h6</a></li> 
                </ul>
            </span>
            <button id="wys-submit" type="submit" class="btn btn-default">Submit</button>
            <div id="wys-editor" class="col-md-12" contentEditable="true"></div>
            <input id="wys-value" name="content" type="hidden" value="" />
        </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="wysiwyg-bs.js"></script>
</body>
</html>
